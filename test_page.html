<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt OCR API Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .upload-section {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            background: #f8f9ff;
            margin-bottom: 30px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .upload-section:hover {
            background: #e8ebff;
            border-color: #764ba2;
        }
        
        .upload-section.dragover {
            background: #d4d9ff;
            border-color: #764ba2;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: bold;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .options {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        label {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1em;
            cursor: pointer;
        }
        
        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .result {
            display: none;
            background: #f8f9ff;
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
        }
        
        .result h2 {
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        
        .stat-value {
            color: #667eea;
            font-size: 1.5em;
            font-weight: bold;
        }
        
        .text-output {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            line-height: 1.6;
        }
        
        .error {
            background: #ffe6e6;
            border-left: 4px solid #ff4444;
            padding: 20px;
            border-radius: 10px;
            color: #cc0000;
            margin-top: 20px;
            display: none;
        }
        
        .file-info {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÑ Receipt OCR Tester</h1>
        <p class="subtitle">Upload a receipt image to extract text using AI</p>
        
        <div class="upload-section" id="uploadSection" onclick="document.getElementById('fileInput').click()">
            <div class="upload-icon">üì§</div>
            <h3>Click to upload or drag & drop</h3>
            <p>Supports JPG, PNG, PDF (Max 10MB)</p>
            <input type="file" id="fileInput" accept=".jpg,.jpeg,.png,.pdf">
        </div>
        
        <div class="file-info" id="fileInfo">
            <strong>Selected file:</strong> <span id="fileName"></span>
        </div>
        
        <div class="options">
            <label>
                <input type="checkbox" id="preprocessCheck" checked>
                Apply Preprocessing
            </label>
            <label>
                <input type="checkbox" id="metadataCheck">
                Extract Metadata
            </label>
        </div>
        
        <button id="scanButton" onclick="scanReceipt()" disabled>
            üîç Scan Receipt
        </button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing receipt... Please wait</p>
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="result" id="result">
            <h2>‚úÖ Results</h2>
            
            <div class="stats">
                <div class="stat">
                    <div class="stat-label">Confidence</div>
                    <div class="stat-value" id="confidence">-</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Lines Detected</div>
                    <div class="stat-value" id="lines">-</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Processing Time</div>
                    <div class="stat-value" id="time">-</div>
                </div>
            </div>
            
            <h3 style="margin-bottom: 10px;">Extracted Text:</h3>
            <div class="text-output" id="textOutput"></div>
        </div>
    </div>
    
    <script>
        let selectedFile = null;
        const API_URL = 'http://localhost:8000';
        
        // File input handler
        document.getElementById('fileInput').addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                selectedFile = e.target.files[0];
                document.getElementById('fileName').textContent = selectedFile.name;
                document.getElementById('fileInfo').style.display = 'block';
                document.getElementById('scanButton').disabled = false;
            }
        });
        
        // Drag and drop
        const uploadSection = document.getElementById('uploadSection');
        
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });
        
        uploadSection.addEventListener('dragleave', () => {
            uploadSection.classList.remove('dragover');
        });
        
        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            
            if (e.dataTransfer.files.length > 0) {
                selectedFile = e.dataTransfer.files[0];
                document.getElementById('fileName').textContent = selectedFile.name;
                document.getElementById('fileInfo').style.display = 'block';
                document.getElementById('scanButton').disabled = false;
            }
        });
        
        // Scan receipt
        async function scanReceipt() {
            if (!selectedFile) {
                showError('Please select a file first');
                return;
            }
            
            // Hide previous results
            document.getElementById('result').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('scanButton').disabled = true;
            
            try {
                // Prepare form data
                const formData = new FormData();
                formData.append('file', selectedFile);
                formData.append('preprocess', document.getElementById('preprocessCheck').checked);
                
                // Choose endpoint
                const useMetadata = document.getElementById('metadataCheck').checked;
                const endpoint = useMetadata ? '/api/v1/ocr/scan-with-metadata' : '/api/v1/ocr/scan';
                
                // Send request
                const response = await fetch(API_URL + endpoint, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    displayResult(data);
                } else {
                    showError(data.message || 'An error occurred');
                }
            } catch (error) {
                showError('Failed to connect to API. Make sure the server is running at ' + API_URL);
                console.error(error);
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('scanButton').disabled = false;
            }
        }
        
        function displayResult(data) {
            // Show result section
            document.getElementById('result').style.display = 'block';
            
            // Update stats
            document.getElementById('confidence').textContent = 
                (data.confidence * 100).toFixed(1) + '%';
            document.getElementById('lines').textContent = data.lines_detected;
            document.getElementById('time').textContent = data.processing_time_ms + 'ms';
            
            // Display text
            let output = data.text;
            
            // Add metadata if available
            if (data.merchant_name || data.date || data.total) {
                output = '=== METADATA ===\n';
                if (data.merchant_name) output += `Merchant: ${data.merchant_name}\n`;
                if (data.date) output += `Date: ${data.date}\n`;
                if (data.total) output += `Total: ${data.total}\n`;
                output += '\n=== FULL TEXT ===\n' + data.text;
            }
            
            document.getElementById('textOutput').textContent = output;
            
            // Scroll to result
            document.getElementById('result').scrollIntoView({ behavior: 'smooth' });
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = '‚ùå Error: ' + message;
            errorDiv.style.display = 'block';
        }
        
        // Check if API is running on page load
        fetch(API_URL + '/health')
            .then(response => response.json())
            .then(data => {
                console.log('‚úÖ API is running:', data);
            })
            .catch(error => {
                showError('Cannot connect to API. Make sure the server is running at ' + API_URL);
            });
    </script>
</body>
</html>
